<html>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

  <!-- Início do script JavaScript -->
  <script>
    // Declaração de uma variável 'contador' e inicialização com o valor 1.
    var contador = 1;

    // Declaração de uma variável 'limite' e inicialização com o valor 10.
    var limite = 10;

    // Início de um loop 'while'. Este loop irá executar enquanto o valor de 'contador' for menor ou igual a 'limite'.
    while (contador <= limite) {
      // Exibe no console o valor atual de 'contador' seguido pela palavra "Felipe".
      // Cada execução do loop adicionará uma linha no console com o número atual do contador e "Felipe".
      console.log(contador + " Felipe");

      // Incrementa o valor de 'contador' em 1 a cada iteração do loop.
      contador = contador + 1;
    }

    // Após a conclusão do loop, exibe no console a mensagem "Fim da execução".
    console.log("Fim da execução");
  </script>
  <!-- Fim do script JavaScript -->
</html>
